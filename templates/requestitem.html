<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;padding-left:100px">
  <div class="col-10">
    <h4 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      <b>Username:</b>{{request['username']}} 
      <div>
      <b>Location:</b>
        <div>
          {{request['latitude']}}<b>,</b>{{request['longitude']}}
        </div>

    </h4>
  </div>
  <div class="col-2 padding-right:16px">
    <a href="/processing/1/{{username}}/{{request['requestid']}}" type="button" class="btn btn-outline-primary float-right align-middle" >Accept</a>
    <a href="/processing/0/{{username}}/{{request['requestid']}}" type="button" class="btn btn-outline-primary float-right align-right" >Reject</a>
  </div>
  
</div>
